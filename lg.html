<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Gradient</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      var grad1 = ctx.createLinearGradient(0, 0, 0, canvas.height);
      grad1.addColorStop(0, "blue");
      grad1.addColorStop(0.5, "white");

      ctx.fillStyle = grad1;
      ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

      var grad2 = ctx.createLinearGradient(
        0,
        canvas.height / 2,
        0,
        canvas.height
      );
      grad2.addColorStop(0.5, "#7CFC00");

      ctx.fillStyle = grad2;
      ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height);

      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 3, canvas.height / 2);
      ctx.lineTo(canvas.width / 3, canvas.height / 3);
      ctx.lineTo((canvas.width / 3) * 2, canvas.height / 3);
      ctx.lineTo((canvas.width / 3) * 2, canvas.height / 2);
      ctx.stroke();
    </script>
  </body>
</html>
